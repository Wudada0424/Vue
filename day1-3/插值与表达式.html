<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
        <div id="app">
            <p>{{date}}</p>
        </div>
</body>
</html>
<script src="js/vue.js"></script>
<script>

    new Vue ({
        el : "#app",
        data :{
            date : new Date(),
            timer : null,
        },
        mounted () {
            var _this = this;
            _this.timer = setInterval(function () {
            _this.date = new Date()
            },1000)
        },
        //实例销毁之前调用
        beforeDestroy (){
            clearInterval(_this.timer)
        }
    })

</script>
