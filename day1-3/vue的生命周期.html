<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">
        <p>{{name}}</p>
    </div>
</body>
</html>
<script src="js/vue.js"></script>
<script>
    new Vue({
        el : "#app",
        data : {
            name : "Vue.js"
        },
        //实例创建完成之后调用
        created(){
            this.name = "1"
            console.log(this.name)
        },
        //挂载到元素以后触发
        mounted (){
            alert(this.name)
        }
    })
</script>
