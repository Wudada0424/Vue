<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <input type="text"v-model="title">
    <p>{{title}}</p>
    <button v-on:click="test">get</button>
</div>
</body>
</html>
<script src="js/vue.js"></script>
<script>

    new Vue ({
        el : "#app",
        data : {
            title : "" ,
        },
        methods : {
            test : function () {
                alert(this.title)
            }
        }
    })
</script>
