<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">
           姓名:{{fullName}}
    </div>
</body>
</html>
<script src="js/vue.js"></script>
<script>

    var app = new Vue({
        el:"#app",
        data : {
            firstName : "jack",
            lastName : "green"
        },
        computed : {
            fullName : {
                get : function () {
                    return this.firstName + " " + this.lastName ;
                },
                //写入时触发 app.fullName = "张三 李四"
                set : function (newValue) {
                    var names = newValue.split(" ").reverse()
                    this.firstName = names[0];
                    this.lastName = names[names.length - 1];
                }
            }
        }
    })
    app.fullName = "张三 李四"

</script>
