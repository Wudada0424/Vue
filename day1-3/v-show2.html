<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #box{
            width: 100px;
            height: 100px;
            background: red;
        }
    </style>
</head>
<body>
<div id="app">
    <button v-on:click="toggle">toggle</button>
    <div id="box" v-if="flag"></div>
</div>
</body>
</html>
<script src="js/vue.js"></script>
<script>

    new Vue({
        el : "#app",
        data : {
            flag: true
        },
        methods : {
            toggle : function () {
                    this.flag = !this.flag
            }
        }
    })
</script>
